<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .carousel {
            height: 500px;
        }

        .carousel .carousel-item {
            width: 400px;
        }
    </style>
</head>

<body>
    <!-- <h2>P</h2> -->

    <div class="carousel">
        <a href="#one" class="carousel-item">
            <img src="card1.webp" alt="">
        </a>
        <a href="#two" class="carousel-item">
            <img src="card2.webp" alt="">
        </a>
        <a href="#three" class="carousel-item">
            <img src="card3.webp" alt="">
        </a>
        <a href="#four" class="carousel-item">
            <img src="card4.png" alt="">
        </a>
        <a href="#five" class="carousel-item">
            <img src="workspace.jpeg" alt="">
        </a>



    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').carousel({
                indicators: true
            });
        });
    </script>
</body>

</html>
